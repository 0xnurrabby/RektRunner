<body>
  <div id="app">
    <div id="hud">
      <div id="hudLeft">
        <div class="hudLabel">UNREALIZED PnL</div>
        <div id="pnl" class="hudValue">+$0.00</div>
        <div id="streak" class="hudSub">STREAK: 0</div>
        <div id="mult" class="hudSub">MULT: 1.00x</div>
      </div>
      <div id="hudRight">
        <div class="hudLabel">SPEED</div>
        <div id="spd" class="hudValue">1.00x</div>
      </div>
    </div>

    <canvas id="game" aria-label="The Rekt Runner"></canvas>

    <div id="toast" class="toast" hidden></div>

    <div id="cornerBtns" class="cornerBtns">
  <button id="shopBtn" class="cornerBtn" type="button">Shop</button>
  <button id="lbBtn" class="cornerBtn" type="button">Leaderboard</button>
  <button id="tipBtn" class="cornerBtn tipCorner" type="button">Tip</button>
</div>
    <div id="tipModal" class="modal" hidden></div>
<div id="shopModal" class="modal" hidden></div>
<div id="lbModal" class="modal" hidden></div>
  </div>

  <script type="module" src="/src/main.js"></script>
